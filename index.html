        var dateDisplay = document.getElementById("date");
        var timeDisplay = document.getElementById("time");
        function refreshTime() 
        {
          var dateString = new Date().toLocaleString("en-US", {timeZone:"ASIA/Bangkok"});
          var date = dateString.substring(0,9)
          var time = dateString.substring(10)
          var formattedString = dateString.replace(", ", " - ");

        }
        setInterval(refreshTime, 1);
        function getVal() {
            // Đoạn này dùng để lấy value từ thẻ input lúc nhập
            // Có thể  đổi ngược giá trị .value + ":x000" thành ":x000" + value niếu muốn nhập PORT và để nguyên IP
            const val_3000 = "http://" + document.getElementById('input_3000').value + ":3000/";
            const val_7000 = "http://" + document.getElementById('input_7000').value + ":7890/";
            const val_8000 = "http://" + document.getElementById('input_8000').value + ":8000/";
            const val_9000 = "http://" + document.getElementById('input_9000').value + ":8990/"; 

            // Đoạn này dùng để add src vào thẻ iframe, src là value + port lấy được ở đoạn trên
            // Mỗi dòng sẽ tương ứng là 1 thẻ iframe hiển thị với id="frame_x000"
             document.getElementById("frame_3000").src = val_3000 ;
             document.getElementById("frame_7000").src = val_7000 ;
             document.getElementById("frame_8000").src = val_8000 ;
             document.getElementById("frame_9000").src = val_9000 ;
             
             // Đoạn này dùng để log value nhập ở input ra trình duyệt để debug. Dùng để debug nên có thể xoá đi.
             console.log('PORT 3000', val_3000);
             console.log('PORT 7000', val_7000);
             console.log('PORT 8000', val_8000);
             console.log('PORT 9000', val_9000);
            }
